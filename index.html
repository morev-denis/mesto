<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="root">
    <div class="page">

      <header class="header page__header">
        <a class="header__link" href="./index.html" target="_self">
          <img class="header__logo" src="./images/header/__logo/header__logo.svg" alt="Логотип Mesto Russia">
        </a>
      </header>

      <main class="content">
        <section class="profile page__profile">
          <img class="profile__avatar" src="./images/profile/__avatar/profile__avatar.jpg" alt="Аватар">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button profile__button_action_edit button"></button>
          <p class="profile__job">Исследователь океана</p>
          <button class="profile__button profile__button_action_add button"></button>
        </section>

        <section class="elements page__elements">
          <ul class="elements__grid">
            <li class="element">
              <figure class="element__figure">
                <img class="element__img" src="./images/elements/__element/elements__element_kirill-pershin-1088404-unsplash.jpg" alt="Крепость в Карачаево-Черкессии">
                <figcaption class="element__caption">
                  <h2 class="element__heading">Карачаево-Черкессия</h2>
                  <button class="element__like"></button>
                </figcaption>
              </figure>
            </li>
            <li class="element">
              <figure class="element__figure">
                <img class="element__img" src="./images/elements/__element/elements__element_kirill-pershin-1404681-unsplash.jpg" alt="Вершины Эльбруса">
                <figcaption class="element__caption">
                  <h2 class="element__heading">Гора Эльбрус</h2>
                  <button class="element__like"></button>
                </figcaption>
              </figure>
            </li>
            <li class="element">
              <figure class="element__figure">
                <img class="element__img" src="./images/elements/__element/elements__element_kirill-pershin-1556355-unsplash.jpg" alt="Горы Домбая">
                <figcaption class="element__caption">
                  <h2 class="element__heading">Домбай</h2>
                  <button class="element__like"></button>
                </figcaption>
              </figure>
            </li>
            <li class="element">
              <figure class="element__figure">
                <img class="element__img" src="./images/elements/__element/elements__element_fortress-4490460_1280.jpg" alt="Вид на крепость Пскова">
                <figcaption class="element__caption">
                  <h2 class="element__heading">Псков</h2>
                  <button class="element__like"></button>
                </figcaption>
              </figure>
            </li>
            <li class="element">
              <figure class="element__figure">
                <img class="element__img" src="./images/elements/__element/elements__element_river-2615647_1280.jpg" alt="Вид на стрелку Ярославля">
                <figcaption class="element__caption">
                  <h2 class="element__heading">Ярославль</h2>
                  <button class="element__like"></button>
                </figcaption>
              </figure>
            </li>
            <li class="element">
              <figure class="element__figure">
                <img class="element__img" src="./images/elements/__element/elements__element_rybinsk-887045_1280.jpg" alt="Вид на набережную Рыбинска">
                <figcaption class="element__caption">
                  <h2 class="element__heading">Рыбинск</h2>
                  <button class="element__like"></button>
                </figcaption>
              </figure>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer page__footer">
        <p class="footer__copyright">© 2020 Морев Денис</p>
      </footer>

    </div>

    <div class="popup">
      <form class="popup__container" name="form-popup">
        <button class="popup__button popup__button_action_close button" type="button"></button>
        <p class="popup__heading">Редактировать профиль</p>
        <input class="popup__input popup__input_field_name" type="text" placeholder="Имя" name="input-name-popup">
        <input class="popup__input popup__input_field_job" type="text" placeholder="О себе" name="input-jop-popup">
        <button class="popup__button popup__button_action_submit" type="submit">Сохранить</button>
      </form>
    </div>

    <script src="./scripts/script.js"></script>

  </body>
</html>
