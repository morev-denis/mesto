<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="root">
    <div class="page">

      <header class="header page__header">
        <a class="header__link" href="./index.html" target="_self">
          <img class="header__logo" src="./images/header/__logo/header__logo.svg" alt="Логотип Mesto Russia">
        </a>
      </header>

      <main class="content">
        <section class="profile page__profile">
          <img class="profile__avatar" src="./images/profile/__avatar/profile__avatar.jpg" alt="Аватар">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button profile__button_action_edit button" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
          <button class="profile__button profile__button_action_add button" type="button"></button>
        </section>

        <section class="elements page__elements">
          <ul class="elements__grid">
          </ul>
        </section>
      </main>

      <footer class="footer page__footer">
        <p class="footer__copyright">© 2020 Морев Денис</p>
      </footer>

    </div>

    <div class="popup">
      <form class="popup__container" name="form-popup">
        <button class="popup__button popup__button_action_close button" type="button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input class="popup__input popup__input_field_name" type="text" placeholder="Имя" name="input-name-popup">
        <input class="popup__input popup__input_field_job" type="text" placeholder="О себе" name="input-job-popup">
        <button class="popup__button popup__button_action_submit" type="submit">Сохранить</button>
      </form>
    </div>

    <div class="popup-add-card">
      <form class="popup-add-card__container" name="form-popup-add-card">
        <button class="popup-add-card__button popup-add-card__button_action_close button" type="button"></button>
        <h2 class="popup-add-card__heading">Новое место</h2>
        <input class="popup-add-card__input popup-add-card__input_field_name" type="text" placeholder="Название" name="input-name-popup-add-card">
        <input class="popup-add-card__input popup-add-card__input_field_link" type="text" placeholder="Ссылка на картинку" name="input-link-popup-add-card">
        <button class="popup-add-card__button popup-add-card__button_action_submit" type="submit">Сохранить</button>
      </form>
    </div>

    <template id="element">
      <li class="element">
        <figure class="element__figure">
          <img class="element__img" src="" alt="">
          <figcaption class="element__caption">
            <h2 class="element__heading"></h2>
            <div class="element__like"></div>
          </figcaption>
        </figure>
      </li>
    </template>

    <script src="./scripts/script.js"></script>

  </body>
</html>
